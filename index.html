<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Osu Calc</title>
    </head>
    <body>
        <div class="heading">
            <h1>
                Edit Mods
            </h1>
        </div>
		<div class="content">
			<div class="button hd">
				<label class="switch">
					<input type="checkbox" id="hidden">
					<span class="slider round"></span>
				</label>
				<h3>HD (Hidden)</h3>
			</div>
			<div class="button hr">
				<label class="switch">
					<input type="checkbox" id="hardrock">
					<span class="slider round"></span>
				</label>
				<h3>HR (Hardrock)</h3>
			</div>
			<div class="button dt">
				<label class="switch">
					<input type="checkbox" id="doubletime">
					<span class="slider round"></span>
				</label>
				<h3>DT (Doubletime)</h3>
			</div>
		</div>
    </body>
</html>
